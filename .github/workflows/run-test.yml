name: Run tests on any Push event

on:
  push:
    branches: ['**']

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install -r requirements.txt
          pip install coverage
      - name: Run tests 
        run: pytest
          
